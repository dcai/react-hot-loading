{% set current_page = 'list' %}
{% extends "base.html" %}
{% block content %}
<h4>Job list</h4>
<ul>
{% for ad in advertisements %}
<li>
<code>{{ad.jobReference}}</code>
<span>{{ ad.jobTitle }}</span>
&nbsp;<a href="{{ad._links.self.href}}">Edit</a>
&nbsp;<a href="{{ad.viewLink}}">View</a>
&nbsp;<a onclick="return confirm('Are you sure?')" href="/expire{{ad._links.self.href}}">Expire</a>
</li>
{% endfor %}
</ul>
{% endblock %}
